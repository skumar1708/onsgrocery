<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="css/index-custom.css" />
    <title>ONS Grocery</title>
</head>

<body class="bg">
    <div id="iniDiv" class="app" style="display: none;">
        <!-- <h1>PhoneGap</h1>-->
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        if(navigator.onLine){
                app.initialize();
            }else{
                let div = document.createElement('div');
                let btn = document.createElement('button');
                btn.innerHTML ="Retry";
                btn.addEventListener('click',retry);

                // var img = document.createElement('img');
                // img.src = "/img/woops.png";
                div.classList.add('no-internet');
                div.innerHTML = "<p>You are offline, please check your internet conection and</p>"
                //div.append(img);
                div.append(btn)
                document.body.append(div);
            }
            function retry(){
                    if(navigator.onLine){
                        let child = document.querySelector('.no-internet');
                        document.body.removeChild(child);
                         app.initialize();
                      }
            }
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.js'></script>
</body>

</html>
